  oh_metadata_choices:
    '#type': webform_attachment_twig
    '#title': 'Download your chosen Elements in CSV format'
    '#display_on': both
    '#filename': OHMetadataChoices.csv
    '#link_title': 'Download file'
    '#template': |
      "use","field_title","field_description","Where we store","Your Mapping"
      "Elements you selected will appear on the top of this list with a 'yes' next to them, followed by rows of elements you did not choose, indicated by a 'no.'","These are the names of the elements.","These are the descriptions of how these elements can be used and understood.","If you wish, you can use this column to note where you keep this information. This could be a record type, 'Dublin Core record' or it could be the name of a document or database where you store the information, 'MS Access database,' or 'Pre-interview Questionnaire'","If you wish, you can create a mapping here of what record tag or field where you store this element information. For example, '245' in a MARC record or 'Source' in a VRA Core record. You can get as specific as it would be helpful for your team to document."
      {% apply spaceless %}
      {% for element_key, element_value in data %}
      {% set token_desc = "[webform:element:" ~ element_key ~ ":description]" %}
      {% set token_desc_rendered = webform_token(token_desc, webform_submission, [], options) %}
      {% if token_desc_rendered == token_desc %}
      {% set token_desc_rendered = "-" %}
      {% elseif token_desc_rendered['#markup'] is defined %}
      {% set token_desc_rendered = token_desc_rendered['#markup'] %}
      {% elseif token_desc_rendered['#markup'] is iterable %}
      {% set token_desc_rendered = token_desc_rendered[0] %}
      {% endif %}
      {% set token_title = "[webform:element:" ~ element_key ~ ":title]" %}
      {% if element_value == '1' %}
      "YES",{{ webform_token(token_title, webform_submission, [], options)|json_encode|raw }},{{ token_desc_rendered|json_encode|raw }},"",""
      {% elseif element_value == '0' %}
      "NO",{{ webform_token(token_title, webform_submission, [], options)|json_encode|raw }},{{ token_desc_rendered|json_encode|raw }},"",""
      {% endif %}
      {% endfor %}
      {% endapply %}
      
  oh_metadata_choices_pdf:
    '#type': 'webform_entity_print_attachment:pdf'
    '#title': 'Download your chosen Elements in PDF format'
    '#display_on': both
    '#filename': OHMetadataChoices.pdf
    '#link_title': 'Download file'
    '#download': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Submit your choices'
    '#reset__label': 'Clear Form'
    '#preview_prev_hide': true
