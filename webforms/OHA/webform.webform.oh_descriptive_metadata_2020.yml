id: oh_descriptive_metadata_2020
title: 'OH Descriptive Metadata 2020'
description: 'This form adds OH Test Elements to a Digital Object&#39;s metadata&nbsp;'
category: Archipel
elements: |
  welcome:
    '#type': webform_wizard_page
    '#title': Welcome
    processed_text:
      '#type': processed_text
      '#text': |
        <p>Welcome to the oral history element tool! The purpose of this tool is to allow the selection of a set of metadata elements to export for use in a new or existing oral history project. These elements were assembled and edited by the Oral History Association Metadata Task Force, whose members consulted with dozens of oral history practitioners with the goal of creating the most complete picture of what information is helpful to capture and preserve about oral histories. The list is not meant to be prescriptive, but rather to offer a complete picture of current practice across a diverse field and a common language in which to speak across cultures about oral history.</p>
        
      '#format': basic_html
  plan:
    '#type': webform_wizard_page
    '#title': Plan
    processed_text_01:
      '#type': processed_text
      '#text': |
        <h3>Metadata collected during the research and planning phases before the interview</h3>
        
      '#format': basic_html
    description_of_supplemental_materials:
      '#type': checkbox
      '#title': 'Description of supplemental materials'
      '#description': 'Description and / or quantity of any additional materials given by interviewee or gathered during the research / interview process. Can include field notes and other preparatory materials used for research by interviewers. Can be open for public use or closed.'
    expertise_qualifications_of_interviewer_:
      '#type': checkbox
      '#title': 'Expertise/qualifications of interviewer '
    intended_audience:
      '#type': checkbox
      '#title': 'Intended audience'
      '#description': 'Was a specific audience intended by creators of the interview?'
    interviewee_biographical_history_info:
      '#type': checkbox
      '#title': 'Interviewee biographical history info'
      '#description': 'Personal, educational, service, occupational, professional history of interviewee. Any of these categories could be broken out within a customized controlled vocabulary or retained in narrative form. For example: hometown, place of birth, organizations affiliated with'
    interviewer_interviewee_connection:
      '#type': checkbox
      '#title': 'Interviewer / interviewee connection'
      '#description': 'How were the interviewer and interviewee brought together? Notes about how they know each other. For example: student interviewer matched with elder whose language she can speak fluently'
    interviewer_preparation:
      '#type': checkbox
      '#title': 'Interviewer preparation'
      '#description': 'How the interviewer prepared for the interview including notes about training; for example, their research prior to the interview and sources consulted, topical/question lists'
    interviewer_selection_process:
      '#type': checkbox
      '#title': 'Interviewer selection process'
      '#description': 'Background information on selection and onboarding process for interviewer(s)'
    organizations_supporting_interview_process:
      '#type': checkbox
      '#title': 'Organizations supporting interview process'
      '#description': 'Organizations that played any number of roles in the interview process (funders, staffing, research support, etc)'
    purpose:
      '#type': checkbox
      '#title': Purpose
      '#description': 'Any information about why the interview or project happened; could be where &quot;About this Project&quot; information is captured.'
    reason_for_selection_of_this_interviewee:
      '#type': checkbox
      '#title': 'Reason for selection of this interviewee'
      '#description': 'For example: the alumni office solicited an interview for a homecoming event'
    researcher_contact_info:
      '#type': checkbox
      '#title': 'Researcher contact info'
      '#description': 'The person who completed research in preparation for the interview. Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle.'
    researcher_name:
      '#type': checkbox
      '#title': 'Researcher name'
      '#description': 'The person who completed research in preparation for the interview. Could be subfields: Full Name, Alternate Name'
    sponsor_funder_contact_info:
      '#type': checkbox
      '#title': 'Sponsor/funder contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    sponsor_funder_name:
      '#type': checkbox
      '#title': 'Sponsor/funder name'
      '#description': 'Full Name, Alternate Name'
    stakeholder_notes_and_questions:
      '#type': checkbox
      '#title': 'Stakeholder notes and questions'
      '#description': 'Repeatable, inclusive field for information that is being communicated (written, verbally) from stakeholders during all stages of the interview lifecycle. This could include questions from before the interview, interviewee instructions, transcriber questions, proper wording, etc.'
  interview:
    '#type': webform_wizard_page
    '#title': Interview
    processed_text_02:
      '#type': processed_text
      '#text': |
        <h3>Metadata concerning the actual interview</h3>
        
      '#format': basic_html
    additional_information_about_interview_recording_room:
      '#type': checkbox
      '#title': 'Additional Information about interview recording room'
    age_of_interviewee_at_time_of_interview:
      '#type': checkbox
      '#title': 'Age of interviewee at time of interview'
    age_of_interviewer_at_time_of_interview:
      '#type': checkbox
      '#title': 'Age of interviewer at time of interview'
    community_represented_in_the_interview:
      '#type': checkbox
      '#title': 'Community represented in the interview'
    compensation_details_for_anyone_involved_in_interview:
      '#type': checkbox
      '#title': 'Compensation details for anyone involved in interview'
      '#description': 'For example: interviewees receiving a .wav file of their interview recording or an intern earning class credit for her role as interviewer'
    copyright_holder_contact_info:
      '#type': checkbox
      '#title': 'Copyright holder contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    copyright_holder_name:
      '#type': checkbox
      '#title': 'Copyright holder name'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    duration_recording_:
      '#type': checkbox
      '#title': 'Duration (recording)'
      '#description': 'For example: 1 hours and 30 minutes, 01:30:00'
    existence_of_release_form:
      '#type': checkbox
      '#title': 'Existence of release form'
      '#description': 'Can be interview agreement, release form, consent form, deed of gift, or other legal form'
    family_members_of_interviewee_contact_info:
      '#type': checkbox
      '#title': 'Family members of interviewee contact info'
      '#description': 'For example: Genealogical research. Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle.'
    family_members_of_interviewee_names:
      '#type': checkbox
      '#title': 'Family members of interviewee names'
      '#description': 'For example: Genealogical research. Could be subfields: Full Name, Alternate Name'
    funding_story_for_interview:
      '#type': checkbox
      '#title': 'Funding story for interview'
      '#description': 'Any additional information about funding or support for this interview or project'
    gender_of_interviewee:
      '#type': checkbox
      '#title': 'Gender of interviewee'
      '#description': 'Consider input from interviewee when assigning identity labels, even years after the interview was conducted'
    interview_date_:
      '#type': checkbox
      '#title': 'Interview date '
      '#description': 'For example: month, day, year'
    interview_location:
      '#type': checkbox
      '#title': 'Interview location'
      '#description': 'Could be geolocation, GPS coordinates, street addresses etc. Consider privacy issues; administrative information'
    interview_recording_method:
      '#type': checkbox
      '#title': 'Interview recording method'
      '#description': 'Could indicate audio or video recording. Could also document multiple camera positions or other recording setups. For example: moving image or sound recording'
    interview_time_:
      '#type': checkbox
      '#title': 'Interview time '
      '#description': 'For example: 2 pm'
    interviewee_contact_info:
      '#type': checkbox
      '#title': 'Interviewee contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    interviewee_name:
      '#type': checkbox
      '#title': 'Interviewee name'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    interviewee_condition:
      '#type': checkbox
      '#title': 'Interviewee condition'
      '#description': 'Observable and/or self-reported behaviors and state of being, including emotional, mental, physical, circumstantial. Note of caution: subjective behavioral observations can be sensitive when publicly available.'
    interviewee_date_of_birth:
      '#type': checkbox
      '#title': 'Interviewee date of birth'
      '#description': 'Consider privacy issues; administrative information'
    interviewer_contact_info:
      '#type': checkbox
      '#title': 'Interviewer contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    interviewer_name:
      '#type': checkbox
      '#title': 'Interviewer name'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    interviewer_condition:
      '#type': checkbox
      '#title': 'Interviewer condition'
      '#description': 'Observable and/or self-reported behaviors and state of being, including emotional, mental, physical, circumstantial. Note of caution: subjective behavioral observations can be sensitive especially when publicly documented.'
    interviewer_date_of_birth:
      '#type': checkbox
      '#title': 'Interviewer date of birth'
      '#description': 'Consider privacy issues; administrative information'
    languages_spoken_in_interview_:
      '#type': checkbox
      '#title': 'Languages spoken in interview '
    native_language_of_interviewee:
      '#type': checkbox
      '#title': 'Native language of interviewee'
    native_language_of_interviewer:
      '#type': checkbox
      '#title': 'Native language of interviewer'
    next_of_kin_of_interviewee_:
      '#type': checkbox
      '#title': 'Next of kin of interviewee '
      '#description': 'For rights management, consider privacy: Legal representative of interviewee after their death. Could be subfields: Full Name, Phone Number, E-mail Address, Institutional Affiliation, Mailing Address, Alternate Name, &amp; Social Media Handle.'
    observers_in_the_room_contact_info:
      '#type': checkbox
      '#title': 'Others present at the interview contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    observers_in_the_room_name:
      '#type': checkbox
      '#title': 'Others present at the interview name'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    original_recording_media_count:
      '#type': checkbox
      '#title': 'Original recording media count'
      '#description': 'Quantities and inventories of physical media used to record interview or tracks created as part of a whole interview in the case of digital recordings. For example: 2 cassette tapes or five 15-minute .wav tracks, 2.00 hour analog reel-to-reel tape. Repeatable if there are multiple media types or formats.'
    original_recording_format:
      '#type': checkbox
      '#title': 'Original recording media type'
      '#description': 'For example: open-reel tape, Sony miniDV tape, Sandisk SD card, etc.'
    quality_of_audio_:
      '#type': checkbox
      '#title': 'Quality of audio '
      '#description': 'Overall quality of acoustics during interview. Might be used primarily in field notes to capture any technical or disruptive environmental acoustics; also covers notes about equipment'
    race_of_interviewee:
      '#type': checkbox
      '#title': 'Race of interviewee'
      '#description': |
        Consider input from interviewee when assigning identity labels, even years after the interview was conducted<br />
        &nbsp;
        
    recording_conditions:
      '#type': checkbox
      '#title': 'Recording conditions'
      '#description': 'Any additional information about possible disruptions or noise during the recording; for example: telephone quality, coughing, machinery, etc.'
    recording_equipment_used:
      '#type': checkbox
      '#title': 'Recording equipment used'
      '#description': 'Make and model of recording equipment, hardware, supplies (example: recording device, microphones, cameras, etc)'
    regional_dialect_of_interviewee:
      '#type': checkbox
      '#title': 'Regional dialect of interviewee'
      '#description': 'Could also include accent information'
    regional_dialect_of_interviewer:
      '#type': checkbox
      '#title': 'Regional dialect of interviewer'
      '#description': 'Could also include accent information'
    relationship_of_observer_in_the_room_to_the_interviewee:
      '#type': checkbox
      '#title': 'Relationship of observer in the room to the interviewee'
      '#description': 'For example: daughter of interviewee'
    relationship_of_recording_location_to_its_participants_:
      '#type': checkbox
      '#title': 'Relationship of recording location to its participants '
      '#description': 'Consider privacy issues; this field could be in conjunction with &quot;Interview Location&quot; element for example: interviewee&#39;s home, interviewer&#39;s office, etc.'
    religion_of_interviewee:
      '#type': checkbox
      '#title': 'Religion of interviewee'
      '#description': 'Consider input from interviewee when assigning identity labels, even years after the interview was conducted'
    technicians_in_the_room_contact_info:
      '#type': checkbox
      '#title': 'Technicians in the room contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    technicians_in_the_room_name:
      '#type': checkbox
      '#title': 'Technicians in the room name'
      '#description': 'Could be an audio producer, videographer, lighting technician, etc. Could be subfields: Full Name, Alternate Name.'
    translator_contact_info:
      '#type': checkbox
      '#title': 'Translator contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    translator_name:
      '#type': checkbox
      '#title': 'Translator name'
      '#description': 'Could provide translation during interview or afterward during processing. Could be subfields: Full Name, Alternate Name'
  process:
    '#type': webform_wizard_page
    '#title': Process
    processed_text_03:
      '#type': processed_text
      '#text': |
        <h3>Metadata concerning the work done on the interview</h3>
        
      '#format': basic_html
    accession_date:
      '#type': checkbox
      '#title': 'Accession date'
      '#description': 'Date materials formally accessioned'
    archival_processing_location:
      '#type': checkbox
      '#title': 'Archival processing location'
      '#description': 'Repeatable if there are multiple locations for various formats and interview components; for example: audio editing, cataloging, transcript, etc)'
    audio_video_editor_contact_info:
      '#type': checkbox
      '#title': 'Audio / video editor contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    audio_video_editor_name:
      '#type': checkbox
      '#title': 'Audio / video editor name'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    captioner_contact_info:
      '#type': checkbox
      '#title': 'Captioner contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    captioner_name:
      '#type': checkbox
      '#title': 'Captioner name'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    cataloger_contact_info:
      '#type': checkbox
      '#title': 'Cataloger contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    cataloger_name:
      '#type': checkbox
      '#title': 'Cataloger name'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    condition_of_media:
      '#type': checkbox
      '#title': 'Condition of media'
      '#description': 'For all physical and digital materials associated with the interview. For example: note of sticky shed observed on magnetic tape, proprietary digital formats in need of migration, age of optical media storage'
    controlled_vocabulary_subject_headings:
      '#type': checkbox
      '#title': 'Controlled vocabulary subject headings'
    correction_redaction_notes:
      '#type': checkbox
      '#title': 'Correction / Redaction notes'
      '#description': 'Could be note of changes made to recordings or to supplementary materials such as transcriptions. For example: interviewee reveals private medical info during interview and then asks for it to be redacted from the record'
    date_interview_discovered_in_collections:
      '#type': checkbox
      '#title': 'Date interview discovered in collections'
      '#description': 'For materials found in storage locations that haven&#39;t previously been described or inventoried'
    description_of_group_of_interviews:
      '#type': checkbox
      '#title': 'Description of group of interviews'
      '#description': 'Context for interviews (who organized, interviewer[s], research questions, when and where interviews took place, part of a larger event, etc)'
    digital_storage_location_transcript_:
      '#type': checkbox
      '#title': 'Digital storage location (derivative materials)'
      '#description': 'Repeatable if there are multiple materials. Could be transcripts, indices, tape logs, captions, etc. For example: server, folder names'
    digital_storage_location_metadata_:
      '#type': checkbox
      '#title': 'Digital storage location (metadata)'
      '#description': 'Does not include transcript as metadata. For example: server, folder names'
    digital_storage_location_supplemental_materials_:
      '#type': checkbox
      '#title': 'Digital storage location (supplemental materials)'
      '#description': 'For example: server, folder names'
    digitizer_contact_info:
      '#type': checkbox
      '#title': 'Digitizer contact info'
      '#description': 'The person or company who did the digitization work. Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle.'
    digitizer_name:
      '#type': checkbox
      '#title': 'Digitizer name'
      '#description': 'The person or company who did the digitization work. Could be subfields: Full Name, Alternate Name'
    donation_date:
      '#type': checkbox
      '#title': 'Donation date'
      '#description': 'Date materials arrived or transferred'
    donation_story:
      '#type': checkbox
      '#title': 'Donation story'
      '#description': 'Any additional information about circumstances and backstory (provenance) of the acquisition of materials (example: retiring professor donating tapes to the repository years later); use this space to describe/capture the circumstances, especially if that process was complex, such as interviews passing through many different owners&#39; hands.'
    file_name_s_:
      '#type': checkbox
      '#title': 'File name(s)'
      '#description': 'Repeatable if there are multiple materials. For all physical and digital materials associated with the interview. Could be applied at item or collection level.'
    groups_organizations_mentioned_during_the_interview_contact_info:
      '#type': checkbox
      '#title': 'Groups/organizations mentioned during the interview contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    groups_organizations_mentioned_during_the_interview_names:
      '#type': checkbox
      '#title': 'Groups/organizations mentioned during the interview names'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    index:
      '#type': checkbox
      '#title': Index
      '#description': 'Could be used to indicate the existance of an index, or to store the index content.'
    index_type:
      '#type': checkbox
      '#title': 'Index type'
      '#description': 'For example: Tape log, audio log, abstract, proper word form, OHMS index, question list or subject index'
    indexer_contact_info:
      '#type': checkbox
      '#title': 'Indexer contact info'
      '#description': 'Repeatable if more than one indexer. Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    indexer_name:
      '#type': checkbox
      '#title': 'Indexer name'
      '#description': 'Repeatable if more than one indexer. Could be subfields: Full Name, Alternate Name'
    intent_vs_outcome:
      '#type': checkbox
      '#title': 'Intent vs. Outcome'
      '#description': 'For example: This would be the place to capture circumstances where a researcher&#39;s/interviewer&#39;s original agenda was X, but there is a gap of what actually was discussed, yet Y is still interesting enough to preserve the interview.'
    interview_summary:
      '#type': checkbox
      '#title': 'Interview summary'
      '#description': 'Narrative description of interview content. Could be formatted as an abstract.'
    languages_derivative_materials_:
      '#type': checkbox
      '#title': 'Languages (derivative materials)'
      '#description': 'Repeatable if there are multiple translations. Could be transcripts, indices, tape logs, captions, etc. For example: Spanish and English transcriptions available.'
    method_used_for_accession:
      '#type': checkbox
      '#title': 'Method used for accession'
      '#description': 'Description of process used for transfer/deposit between parties of interview, metadata, and supplementary materials.'
    name_for_group_of_interviews:
      '#type': checkbox
      '#title': 'Name of group of interviews'
      '#description': 'Project or series as defined by the institution. For example, a series of 10 interviews with the same interviewee'
    name_of_controlled_vocabulary_used_:
      '#type': checkbox
      '#title': 'Name of controlled vocabulary used  '
      '#description': 'For example: LoC, Regional, etc.'
    names_versions_of_software_used_:
      '#type': checkbox
      '#title': 'Names/versions of software used '
      '#description': 'Software used at any point in the production or preservation of interview; for example: DAMS, editing software'
    new_knowledge:
      '#type': checkbox
      '#title': 'New knowledge'
      '#description': 'For any additional information discovered or gleaned retrospectively about the project origins, this is a space to add more context. For example: a relative finds an oral history transcript online and contacts repository to share information, or a crowdsourced comment sheds light on a project. Having a dedicated &quot;why&quot; field for this seems more manageable than fitting it into a notes field with other non-related information.'
    number_of_interviews_in_group:
      '#type': checkbox
      '#title': 'Number of interviews in group'
      '#description': 'Amount within a project or series as defined by the institution. For example, a series of 10 interviews with the same interviewee.'
    objects_referenced_in_interview:
      '#type': checkbox
      '#title': 'Objects referenced in interview'
      '#description': 'For example: photographs, maps, etc.'
    original_media_digital_storage_location_recording_:
      '#type': checkbox
      '#title': 'Original media digital storage location (recording) '
      '#description': 'For example: server, folder names'
    original_draft_storage_location_transcript_:
      '#type': checkbox
      '#title': 'Original media format'
      '#description': 'For example: .wav, .mp4'
    original_media_storage_location_recording_:
      '#type': checkbox
      '#title': 'Original media storage location (recording)'
      '#description': 'Repeatable if there are multiple locations for various formats and interview components'
    original_storage_location_derivative_materials_:
      '#type': checkbox
      '#title': 'Original storage location (derivative materials)'
      '#description': 'Repeatable if there are multiple materials. Could be transcripts, indices, tape logs, captions, etc. For example: server, folder names'
    original_storage_location_supplemental_materials_:
      '#type': checkbox
      '#title': 'Original storage location (supplemental materials)'
      '#description': 'For example: server, folder names'
    people_mentioned_during_the_interview_contact_info:
      '#type': checkbox
      '#title': 'People mentioned during the interview contact info'
      '#description': 'Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address &amp; Social Media Handle'
    people_mentioned_during_the_interview_name:
      '#type': checkbox
      '#title': 'People mentioned during the interview name'
      '#description': 'Person who prepared interviews for future research; might be multiple people at multiple stages; might not be &quot;archivist,&quot; but could be. Could be subfields: Full Name, Alternate Name'
    person_who_processed_the_interview_contact_info:
      '#type': checkbox
      '#title': 'Person who processed the interview contact info'
      '#description': 'Person who prepared interviews for future research; might be multiple people at multiple stages; might not be &quot;archivist,&quot; but could be. Could be subfields: Phone Number, E-mail Address, Institutional Affiliation, Mailing Address, &amp; Social Media Handle'
    person_who_processed_the_interview_name:
      '#type': checkbox
      '#title': 'Person who processed the interview name'
      '#description': 'Could be subfields: Full Name, Alternate Name'
    preservation_copy_format_derivative_materials_:
      '#type': checkbox
      '#title': 'Preservation copy format (derivative materials)'
      '#description': 'Repeatable if there are multiple materials. Could be transcripts, indices, tape logs, captions, etc. For example: .PDF, .TIFF'
    preservation_copy_format_recording_:
      '#type': checkbox
      '#title': 'Preservation copy format (recording)'
    preservation_copy_format_supplemental_materials_:
      '#type': checkbox
      '#title': 'Preservation copy format (supplemental materials)'
      '#description': 'Any additional materials given by interviewee or gathered during the research / interview process. Can include preparatory materials used for research by interviewers. Can be open for public use or closed.'
    preservation_copy_storage_location_supplemental_materials_:
      '#type': checkbox
      '#title': 'Preservation copy storage location (supplemental materials)'
      '#description': 'Repeatable if there are multiple locations for various formats and interview components'
    preservation_master_media_digital_storage_location_recording_:
      '#type': checkbox
      '#title': 'Preservation master media digital storage location (recording) '
      '#description': 'For example: server, folder names'
    preservation_master_storage_location_recording_:
      '#type': checkbox
      '#title': 'Preservation master storage location (recording) '
    preservation_master_storage_location_transcript_:
      '#type': checkbox
      '#title': 'Preservation master storage location (derivative materials) '
      '#description': 'Repeatable if there are multiple materials or locations. Could be transcripts, indices, tape logs, captions, etc. For example: server, folder names.'
    preservation_methods:
      '#type': checkbox
      '#title': 'Preservation methods'
      '#description': 'Methods used to capture, process, or move interviews into a preservation environment. For example: baking tapes, descriptions of physical storage evironments, processing workflows'
    processing_hardware_used:
      '#type': checkbox
      '#title': 'Processing hardware used'
      '#description': 'Repeatable for names and/or models of hardware used in the processing or preservation of interview; for example: transcription pedals, scanners, digitization decks'
    processing_milestone_dates:
      '#type': checkbox
