id: code_of_conduct_
title: 'Report a Code of Conduct Violation'
description: ''
category: ''
elements: |
  markup:
    '#type': webform_markup
    '#markup': "<p>Please read our published <a href=\"https://github.com/esmero/archipelago-documentation/blob/8.x-1.0-beta1/CODE_OF_CONDUCT.md\" target=\"_blank\">Code of Conduct</a></p>\r\nThis form allows you to report, anonymoulsy if you choose so, any <strong>Code of Conduct</strong> violations you have experienced or wittness while interacting with members of this project and community. If unsure that what you experienced falls under our published rules, please contact us anyway. We are here to help.\r\n\r\n<h4><br />\r\nWho will read this?</h4>\r\nA rotating and elected group of two people from our community acting as Code of Conduct&nbsp;liaison.<br />\r\n<br />\r\nFall 2019-Spring 2020\r\n<ul>\r\n\t<li>Esther Jackons,&nbsp;Public Services Librarian at&nbsp;The New York Botanical Garden</li>\r\n\t<li>Nate Hill, Director of the Metropolitan New York Library Council</li>\r\n</ul>\r\nIf your situation involves any of the names listed here, please make sure you Check the <strong>&quot;I&#39;m reporting an issue that involves the Code of Conduct Team&quot;</strong> and we will make sure to share your information only with a group of alternative recipients.<br />\r\n<br />\r\nThanks for helping us building a better, inclusive and respectful Archipelago Commons community."
  message:
    '#type': textarea
    '#title': 'Please describe the situation you experienced'
    '#description': 'Please describe as thorough as possible the reason you are contacting us so we can be as helpful as possible. Since this is a Violation of Code of Conduct form we urge you to give us as much references as possible. Your data will be anonymous if you choose not to provide <strong>Contact Information</strong> and will never be shared with any community members, systema admins or developers outside of our Code of Conduct Team.'
    '#required': true
    '#format_items': comma
  contact_information:
    '#type': webform_contact
    '#title': 'Contact information (optional)'
    '#title_display': before
    '#format_items': ol
    '#company__access': false
    '#city__access': false
    '#state_province__access': false
    '#postal_code__access': false
  my_issue_involves_the_code_of_conduct_liason_team:
    '#type': checkbox
    '#title': 'I''m reporting an issue that involves the Code of Conduct Team'
    '#description': 'Please check if the issue you are reporting involves one or more members of&nbsp; our Code of Conduct team.'
