id: updated_default_descriptive_meta
title: 'Updated Default Descriptive Metadata'
description: 'This form is for testing updates to the default descriptive metadata webform'
category: Archipel
elements: |
  metadata:
    '#type': webform_wizard_page
    '#title': 'Basic Descriptive Metadata'
    '#access_create_roles':
      - administrator
      - metadata_pro
    '#access_update_roles':
      - authenticated
    '#access_view_roles':
      - authenticated
    '#next_button_label': 'Move on to next step'
    label:
      '#type': textfield
      '#title': Title
      '#description': 'Please provide a brief title for this digital object.'
      '#minlength': 3
      '#maxlength': 256
      '#placeholder': 'Title of this Object'
      '#required': true
      '#required_error': 'Please provide a brief title for this digital object.'
      '#label_attributes':
        class:
          - custom-form-input-heading
      '#format_items': comma
      '#access_create_roles':
        - administrator
        - metadata_pro
      '#access_update_roles':
        - administrator
        - metadata_pro
    type:
      '#type': select
      '#title': 'Media type'
      '#options': schema_org_creative_works
      '#required': true
      '#label_attributes':
        class:
          - custom-form-input-heading
    issue_number:
      '#type': webform_custom_composite
      '#title': 'Volume and Issue Information'
      '#multiple': false
      '#states':
        visible:
          ':input[name="type"]':
            value: PublicationIssue
      '#format_items': ol
      '#element':
        volume:
          '#type': textfield
          '#title': Volume
        issue:
          '#type': textfield
          '#title': Issue
    website_url:
      '#type': url
      '#title': 'URL of the original Website'
      '#description': 'Please add a common base URL for this resource'
      '#states':
        visible:
          ':input[name="type"]':
            value: WebPage
      '#format_items': comma
    description:
      '#type': textarea
      '#title': Description
      '#description': 'Please provide a brief descrition for this digital object.'
      '#title_display': before
      '#description_display': before
      '#rows': 4
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Please provide a brief descrition for this digital object.'
      '#label_attributes':
        class:
          - custom-form-input-heading
      '#format_items': comma
    date_original:
      '#type': date
      '#title': Date
      '#description': 'Date the original resource was created'
      '#title_display': before
      '#description_display': before
      '#format_items': comma
      '#datepicker': true
    date_digital:
      '#type': date
      '#title': 'Date of Digital'
      '#description': 'Date digital resource was created/published'
      '#title_display': before
      '#description_display': before
      '#format_items': comma
      '#datepicker': true
    creator:
      '#type': textfield
      '#title': Creator
      '#multiple': 5
      '#description': 'Entity or entities responsible for creating the original resource'
      '#title_display': before
      '#description_display': before
      '#label_attributes':
        class:
          - custom-form-input-heading
      '#format_items': comma
    publisher:
      '#type': textfield
      '#title': Publisher
      '#title_display': before
      '#description_display': before
      '#format_items': comma
    language:
      '#type': webform_autocomplete
      '#title': Language
      '#multiple': 3
      '#description': 'Language of the material'
      '#title_display': before
      '#description_display': before
      '#format_items': comma
      '#autocomplete_items': languages
  collection_and_administrative_info:
    '#type': webform_wizard_page
    '#title': 'Collection and Administrative Information'
    '#prev_button_label': 'Back to the previous step'
    '#next_button_label': 'Move on to next step'
    ismemberof:
      '#type': entity_autocomplete
      '#title': 'Collection Membership'
      '#unique': true
      '#format_items': comma
      '#target_type': node
      '#selection_handler': 'default:node'
      '#selection_settings':
        target_bundles:
          digital_object_collection: digital_object_collection
        sort:
          field: title
          direction: ASC
    owner:
      '#type': textfield
      '#title': 'Institutional owner'
      '#title_display': before
      '#label_attributes':
        class:
          - custom-form-input-heading
      '#format_items': comma
    local_identifier:
      '#type': textfield
      '#title': 'Local identifier'
      '#title_display': before
      '#autocomplete': 'off'
      '#label_attributes':
        class:
          - custom-form-input-heading
      '#format_items': comma
    rights:
      '#type': textarea
      '#title': Rights
      '#description': 'Rights statement or license information'
      '#title_display': before
      '#description_display': before
      '#format_items': comma
  agent:
    '#type': webform_wizard_page
    '#title': 'Subjects and Other Classifications'
    '#open': true
    '#prev_button_label': 'Back to previous step'
    '#next_button_label': 'Next: Attach Files'
    markup:
      '#type': webform_markup
      '#markup': '<p>Subjects and other classification terms identify&nbsp;the names, places, subjects and formats associated with the object(s) being described.&nbsp;Please assign at least one term&nbsp;from a controlled source, such as the Library of Congress or Wikidata linked data vocabularies.</p>'
    subjects:
      '#type': details
      '#title': 'Library of Congress Linked Data'
      loc_subject_headings:
        '#type': details
        '#title': 'Library of Congress Subject Headings (LCSH)'
        lcsh_subjects:
          '#type': webform_metadata_loc
          '#title': LCSH
          '#multiple': 10
          '#multiple__header': true
          '#label__title': 'Subject Label'
          '#rdftype': ''
      loc_personal_names:
        '#type': details
        '#title': 'Library of Congress Personal Names (LCNAF)'
        lcnaf_personal_names:
          '#type': webform_metadata_loc
          '#title': LCNAF
          '#multiple': 10
          '#multiple__header': true
          '#multiple__add_more_input_label': 'more LCNAF names'
          '#label__title': 'LCNAF Name Label'
          '#uri__title': 'LCNAF Name URL'
          '#vocab': rdftype
          '#rdftype': PersonalName
      loc_corporate_names:
        '#type': details
        '#title': 'Library of Congress Corporate Names (LCNAF)'
        lcnaf_corporate_names:
          '#type': webform_metadata_loc
          '#title': LCNAF
          '#multiple': 10
          '#multiple__header': true
          '#label__title': 'LCNAF Name Label'
          '#uri__title': 'LCNAF Name URL'
          '#vocab': rdftype
          '#rdftype': CorporateName
      loc_geographic_names:
        '#type': details
        '#title': 'Library of Congress Geographic Names (LCNAF)'
        lcnaf_geographic_names:
          '#type': webform_metadata_loc
          '#title': LCNAF
          '#multiple': 10
          '#multiple__header': true
          '#label__title': 'LCNAF Name Label'
          '#uri__title': 'LCNAF Name URL'
          '#vocab': rdftype
          '#rdftype': Geographic
      lc_genre_form_terms:
        '#type': details
        '#title': 'Library of Congress Genre/Form Terms (LCGFT) '
        lcgft_terms:
          '#type': webform_metadata_loc
          '#title': LCGFT
          '#multiple': 10
          '#multiple__header': true
          '#multiple__add_more_input_label': 'more LCGF terms'
          '#label__title': 'LCGFT Term Label'
          '#uri__title': 'LCGFT Term URL'
          '#vocab': genreForms
          '#rdftype': ''
    wikidata:
      '#type': details
      '#title': Wikidata
      wikidata_subjects_details:
        '#type': details
        '#title': 'Wikidata Subjects'
        wikidata_subjects:
          '#type': webform_metadata_wikidata
          '#title': 'Wikidata Subjects'
          '#format_items': ol
      wikidata_agents_details:
        '#type': details
        '#title': 'Wikidata Agents'
        wikidata_agents:
          '#type': webform_metadata_wikidataagent
          '#title': 'Wikidata Agents'
          '#format_items': ol
    getty_art_architecture_thesaurus_aat_details:
      '#type': details
      '#title': 'Getty Art & Architecture Thesaurus (AAT)'
      term_aat_getty:
        '#type': webform_metadata_getty
        '#title': 'Getty Art & Architecture Thesaraus (AAT)'
        '#format_items': ol
    open_street_maps_location_details:
      '#type': details
      '#title': 'Open Street Maps Location'
      open_street_maps_location:
        '#type': webform_metadata_nominatim
        '#title': 'Open Streets Maps Location'
        '#description': 'Example: <em>Central Park, Manhattan, New York County, New York, United States of America</em>'
        '#help_title': Help
        '#help': |
          This is meant to describe a geographic location closely related to this Digital Object. Such as the origin of the object, where it was created, etc.<br />
          <br />
          Example: <em>Central Park, Manhattan, New York County, New York, United States of America</em>
          
        '#format_items': ol
        '#lat__access': true
        '#lng__access': true
        '#display_name__title': 'Display Name'
        '#display_name__access': true
        '#city__access': true
        '#country__access': true
    local_terms:
      '#type': details
      '#title': 'Local Uncontrolled Terms'
      local_subject_headings:
        '#type': details
        '#title': 'Local Subjects'
        local_subjects:
          '#type': textfield
          '#title': 'Local Subjects'
          '#multiple': 10
      local_name_headings:
        '#type': details
        '#title': 'Local Names'
        local_personal_names:
          '#type': textfield
          '#title': 'Local Names'
          '#multiple': 10
  media:
    '#type': webform_wizard_page
    '#title': 'Upload Files'
    '#open': true
    '#prev_button_label': 'Back to previous step'
    images:
      '#type': webform_image_file
      '#title': 'Upload Image Files'
      '#multiple': 10
      '#format': custom
      '#format_html': '<img src="{{  item.link }}">'
      '#format_items': ol
      '#access_create_roles':
        - authenticated
      '#access_update_roles':
        - authenticated
      '#access_view_roles':
        - authenticated
      '#uri_scheme': s3
      '#file_preview': ':image'
      '#max_filesize': '256'
      '#file_extensions': 'jp2 jpg jpeg png tif tiff'
    documents:
      '#type': webform_document_file
      '#title': 'Upload Document Files'
      '#multiple': 1000
      '#states':
        visible:
          - ':input[name="type"]':
              value: DigitalDocument
          - xor
          - ':input[name="type"]':
              value: Thesis
          - xor
          - ':input[name="type"]':
              value: Book
      '#file_extensions': 'txt rtf pdf doc docx odt ppt pptx odp xls xlsx ods csv'
      '#file_name': '[random:hash:sha1]-[webform_submission:langcode]-doc-[random:hash:sha1]'
      '#sanitize': true
    audios:
      '#type': webform_audio_file
      '#title': 'Upload Audio Files'
      '#states':
        visible:
          ':input[name="type"]':
            value: Podcast
      '#states_clear': false
      '#format_items': comma
      '#file_preview': file
      '#max_filesize': '2'
      '#file_extensions': 'mp3 wav aif mp2'
    videos:
      '#type': webform_video_file
      '#title': 'Upload Video Files'
      '#states':
        visible:
          ':input[name="type"]':
            value: Movie
      '#states_clear': false
      '#format_items': comma
      '#file_preview': file
      '#max_filesize': '256'
      '#file_extensions': 'mp4 m4v mov'
    models:
      '#type': managed_file
      '#title': 'Upload 3D Model Files'
      '#states':
        visible:
          - ':input[name="type"]':
              value: 3DModel
          - or
          - ':input[name="type"]':
              value: Sculpture
      '#states_clear': false
      '#format_items': comma
      '#max_filesize': '50'
      '#file_extensions': 'stl obj'
    upload_associated_warcs:
      '#type': webform_document_file
      '#title': 'Upload Web Archive Files'
      '#states':
        visible:
          ':input[name="type"]':
            value: WebPage
      '#states_clear': false
      '#format_items': comma
      '#file_extensions': 'warc warc.gz wacz'
      '#sanitize': true
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': 'Save Metadata'
    '#reset__label': 'Clear Form'
    '#preview_prev_hide': true
